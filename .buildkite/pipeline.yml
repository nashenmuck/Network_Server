steps:
  - label: "ðŸ”¨ Build"
    command:
      -  "docker pull golang:latest && docker pull ubuntu:xenial"
      -  "docker build -t nashenmuck/network:armhf -t nashenmuck/network:armhf-$(echo $BUILDKITE_COMMIT | cut -c1-7) --no-cache ."
  - wait
  - label: "Deploy"
    branches: "master"
    command:
      - "docker push nashenmuck/network:armhf && docker push nashenmuck/network:armhf-$(echo $BUILDKITE_COMMIT | cut -c1-7)"
      - "helm upgrade --reuse-values --set image.tag=armhf-$(echo $BUILDKITE_COMMIT | cut -c1-7) network network/"

